<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Layout</title>
  <link rel="stylesheet" href="emr-layout-try.css">
  <!-- bootstrap link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>

  <div id="main-container">
    <div id="side-menu">
      <div class="menu-item" onclick="changeContent('dashboard')">Dashboard</div>
      <div class="menu-item" onclick="changeContent('reports')">Reports</div>
      <div class="menu-item" onclick="changeContent('settings')">Settings</div>
    </div>
    <div class="container-fluid content-area">
      <div id="content">
        <!-- Content will be dynamically changed here -->
        <h1>Welcome to the Dashboard!</h1>
        <p>Select a menu item to view different content.</p>
      </div>
    </div>
  </div>

  <div id="top-nav">
    <p>Top Navigation Bar</p>
  </div>

  <script>
    function changeContent(page) {
      var contentDiv = document.getElementById('content');
      contentDiv.innerHTML = '';

      if (page === 'dashboard') {
        loadPage('dashboard.html');
      } else if (page === 'reports') {
        loadPage('reports.html');
      } else if (page === 'settings') {
        loadPage('dashboard.html');
      }
    }

    function loadPage(pageURL) {
      fetch(pageURL)
        .then(response => response.text())
        .then(data => {
          var parser = new DOMParser();
          var doc = parser.parseFromString(data, 'text/html');
          document.getElementById('content').appendChild(doc.body);
        })
        .catch(error => {
          console.error('Error loading page:', error);
        });
    }
  </script>

</body>

</html>
