<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Pop-up</title>
    <style>
        .popup-container {
            position: relative;
            display: inline-block;
        }

        .popup-content {
            visibility: hidden;
            opacity: 0;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: #f9f9f9;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            z-index: 1;
            transition: visibility 0.3s, opacity 0.3s;
        }

        .popup-container:hover .popup-content {
            visibility: visible;
            opacity: 1;
        }
    </style>
</head>
<body>

<div class="popup-container">
    Hover me
    <div class="popup-content">
        This is the pop-up content. You can add any content here.
    </div>
</div>

</body>
</html>
