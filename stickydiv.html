<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* Container for the sticky div */
    .container {
      width: 100%;
      height: 1200px; /* Add some height to the container for demonstration */
    }

    /* Sticky div */
    .sticky-div {
      background-color: #333;
      color: #fff;
      padding: 10px;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    /* Some example content */
    .content {
      padding: 20px;
    }
  </style>
</head>
<body>

  <!-- Container for the sticky div -->
  <div class="container">

    <!-- Sticky div -->
    <div class="sticky-div">
      <h1>Your Sticky Content</h1>
    </div>

    <!-- Example content sections -->
    <div class="content">
      <h2>Section 1</h2>
      <p>Your content here...</p>
    </div>

    <div class="content">
      <h2>Section 2</h2>
      <p>Your content here...</p>
    </div>

    <!-- Add more content sections as needed -->

  </div>

</body>
</html>
